<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 10pt arial;
            width: 100px;
        }
        input#soma{
            margin-top: 20px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
   <h1>Somando valores</h1>
   <input type="number" name='txtn1' id="txtn1"> + <!--cria caixa de texto para receber um núm-->
   <input type="number" name="txtn2" id="txtn2"> <!--mesma função de cima-->
   <input type="button" id='soma'  value="somar" onclick="somar()"><!--cria literalmente um botão com a palavra somar-->
   <div id="res">Resultado</div>
   <script>
       function somar() {
           var tn1 = window.document.getElementById('txtn1')
           var tn2 = window.document.querySelector('input#txtn2')
           var res = window.document.getElementById('res')
           var n1 = Number(tn1.value) //transformar o texto da caixa em número
           var n2 = Number(tn2.value)
           var s = n1 + n2
           res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
       }
   </script> 
</body>
</html>
