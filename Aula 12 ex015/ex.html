<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estiloage.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <p><label for="idade">Ano de Nascimento:</label>
        <input type="number" name="idade" id="idade"></p>
        <p>Sexo:
            <input type="radio" name="masc" id="masc" checked><label for="masc">Masculino</label>
            <input type="radio" name="fem" id="fem"><label for="fem">Feminino</label>
        </p> 
        <p><input type="button" value="Verificar"></p>
        
        <div id="res">
            <p>Preencha todos os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
</body>
</html>
