<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro:<input type="number" name="ivel" id="ivel"> Km/h</p>
    <p><input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res">

    </div>
    <script>
        var txtv = window.document.getElementById('ivel') //essa é a ligação do JS com o html do <p>
        function calcular (){
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value) //pega o valor da caixa de texto com a velocidade
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade!</p>` // novamente o += é usado para concatenar, se não for colocado ele irá apagar a primeira mensagem.
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>` // o += vai concatenar as duas informações
        }
    </script>
</body>
</html>
